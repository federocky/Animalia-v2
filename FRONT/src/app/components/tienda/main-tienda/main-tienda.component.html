<main>
    
    <div class="main container">

        <h2>Nuestros Productos</h2>

        <!--FILTROS-->
        <div class="contenedor-filtros">

            <select name="orden" [(ngModel)]="order">
                <option value="ordenar">Ordenar</option>
                <option value="precio-asc">Precio Ascendente</option>
                <option value="precio-desc">Precio Descendente</option>
                <option value="valoracion">Valoraci√≥n</option>
            </select>
        
            <select name="cantidad" [(ngModel)]="qtyProducts">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="500">Todos</option>
            </select>
        
            <input type="search" placeholder="Buscar juguetes, camas...">
        </div>

        <!--ARTICULOS-->
        <app-articulos-tienda [qtyPerPage]="qtyProducts" [orderBy]="order"></app-articulos-tienda>
        
    </div>
</main>
