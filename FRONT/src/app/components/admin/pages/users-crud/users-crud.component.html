<div class="container">

    <section>

        <app-crud-filters [filterType]="'user'" (search)="term = $event" (orderBy)="order = $event" (createNew)="openNewForm()"></app-crud-filters>

        <div class="form" *ngIf="openForm">

        </div>

        <table class="table table-hover" *ngIf="users">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col" class="hide">Email</th>
                    <th scope="col" class="hide">Tlf</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of users | search: term | orderBy: order" >
                    <th scope="row"> {{ user.id }} </th>
                    <td>{{ user.name }}</td>
                    <td class="hide">{{ user.email }}</td>
                    <td class="hide">{{ user.phone }}</td>
                    <td>
                        <!-- <button class="btn btn-success me-1"><i class="fas fa-edit"></i></button> -->
                        <button *ngIf="user.active" class="btn btn-danger" (click)="delete(user.id)"><i class="far fa-trash-alt"></i></button>
                        <button *ngIf="!user.active" class="btn btn-primary" (click)="activate(user.id)"><i class="fas fa-check"></i></button>
                    </td>
                </tr>


            </tbody>
        </table>

    </section>
</div>
